<!DOCTYPE html>
<html>
	<head>
      <script src="https://fb.me/react-15.1.0.js"></script>
      <script src="https://fb.me/react-dom-15.1.0.js"></script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
	<body>
		<div id="root"></div>
      
		<script type="text/babel">
            class LikeButton extends React.Component {
                constructor(props){
                    super(props);
                    this.state = {
                        liked: false
                    };
                }
                render(){
                    return (
                            <button type="submit" onClick={()=>{this.setState({liked: true});console.log("clicked!!");}}>
			                    {this.state.liked ? 'Liked' : 'Like'}
                            </button>
                            );
                }
            }
		ReactDOM.render(<div><<LikeButton/></div>, document.querySelector('#root'));
		</script>

	</body>
</html>
